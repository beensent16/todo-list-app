<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Welcome to Do-Exercise</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
            <a href="/" onclick="route(event)" class="back-link">Back to Home</a>
            <a href="/404" onclick="route(event)" class="register-link">No account? Register Here</a>
        </form>
    </div>
</body>
</html>
